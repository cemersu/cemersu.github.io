# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.

title: Ersu's Lab
email:
description: "AI & Neuroscience Learning Log"
twitter_username: username
github_username: cemersu
minimal_mistakes_skin: dark
search: true

# BU SATIR ÇOK ÖNEMLİ (Sitenin düzgün görünmesi için)
url: "https://cemersu.github.io" 

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Istanbul # Senin için ayarladım

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Cem ERSU"
  avatar: "/assets/images/bio-photo.png"
  bio: "AI & Neuroscience Learning Log"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://cemersu.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
